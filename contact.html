    <script>
        window.addEventListener('load', () => {
            const loader = document.querySelector('.page-loader');
            if (loader) {
                loader.classList.add('fade-out');
                setTimeout(() => loader.remove(), 800);
            }
        });

        document.addEventListener('click', function(event) {
            const menuCheck = document.getElementById('menu-check');
            
            if (menuCheck) {
                
                const menuToggle = document.querySelector('.menu-toggle');
                const menuItemsWrapper = document.querySelector('.menu-items-wrapper');
                const target = event.target;
                
                if (target.id === 'menu-check' || menuToggle.contains(target)) {
                    return; 
                }

                if (menuCheck.checked) {
                    
                    if (target.matches('.nav-links a')) {
                        menuCheck.checked = false;
                        return; 
                    }

                    if (!menuItemsWrapper.contains(target)) {
                        menuCheck.checked = false;
                    }
                }
            }
        });
        
        function centerHeader() {
            const outer = document.createElement('div');
            outer.style.visibility = 'hidden';
            outer.style.position = 'absolute';
            outer.style.width = '100px';
            outer.style.overflow = 'scroll';
            document.body.appendChild(outer);
            
            const widthWithScroll = outer.offsetWidth;
            
            const inner = document.createElement('div');
            inner.style.width = '100%';
            outer.appendChild(inner);
            
            const widthWithoutScroll = inner.offsetWidth;
            document.body.removeChild(outer);
            
            const scrollbarWidth = widthWithScroll - widthWithoutScroll;
            const hasScrollbar = document.documentElement.scrollHeight > window.innerHeight;
            const finalWidth = scrollbarWidth > 0 ? scrollbarWidth : (hasScrollbar ? scrollbarWidth || 12 : 0);
            const shift = finalWidth / 2;
            
            const header = document.querySelector('header');
            const menu = document.querySelector('.menu-items-wrapper');
            
            if (header) header.style.left = `calc(50% - ${shift}px)`;
            if (menu) menu.style.left = `calc(50% - ${shift}px)`;
        }

        centerHeader();
        window.addEventListener('load', centerHeader);
        window.addEventListener('resize', centerHeader);
    </script>
